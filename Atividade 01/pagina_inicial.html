<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Almoxarifado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Fonte do Bootstrap */
            background: url('https://source.unsplash.com/1600x900/?warehouse') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .table {
            margin-top: 20px;
        }
        .btn-danger {
            padding: 5px 10px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <h1 class="text-center mb-4">Gestão de Almoxarifado</h1>
        <a href="artigos.html" class="btn btn-secondary mb-3">Ver Todos os Artigos</a>
        <div class="mb-3 row">
            <div class="col-md-3">
                <input type="text" id="codigo" class="form-control" placeholder="Código do Item" oninput="atualizarDescricao()">
            </div>
            <div class="col-md-3">
                <input type="text" id="item" class="form-control" placeholder="Nome do Item">
            </div>
            <div class="col-md-2">
                <input type="number" id="quantidade" class="form-control" placeholder="Quantidade">
            </div>
            <div class="col-md-2">
                <select id="unidade" class="form-control">
                    <option value="Kg">Quilo (Kg)</option>
                    <option value="L">Litro (L)</option>
                    <option value="Unidade">Unidade</option>
                    <option value="Metro">Metro (m)</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" onclick="adicionarItem()">Adicionar</button>
            </div>
        </div>
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Código</th>
                    <th>Item</th>
                    <th>Quantidade</th>
                    <th>Unidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="lista">
                <!-- Artigos serão carregados aqui -->
            </tbody>
        </table>
    </div>
</body>
</html>
